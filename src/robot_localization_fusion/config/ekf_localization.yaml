### EKF Localization Configuration for ROS2 Humble
### Dual EKF Setup: ekf_local (odom) + ekf_global (map with GPS)

ekf_local:
  ros__parameters:
    # ----------------------------
    # Basic Configuration
    # ----------------------------
    frequency: 50.0
    sensor_timeout: 0.2
    two_d_mode: true
    
    # ----------------------------
    # Frame Configuration
    # ----------------------------
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom  # Local EKF uses odom as world frame
    
    # ----------------------------
    # Transform Publishing
    # ----------------------------
    publish_tf: true
    publish_acceleration: false
    
    # ----------------------------
    # Input Sources
    # ----------------------------
    
    # IMU Configuration
    # Topic: /imu/data
    # Message: sensor_msgs/Imu
    imu0: /imu/data
    imu0_config: [false, false, false,  # x, y, z position
                  false, false, false,  # roll, pitch, yaw orientation
                  false, false, false,  # x_dot, y_dot, z_dot velocity
                  false, false, true,   # roll_dot, pitch_dot, yaw_dot (angular velocity)
                  true,  true,  false]  # x_ddot, y_ddot, z_ddot (linear acceleration)
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true
    
    # IMU Odometry Configuration  
    # Topic: /imu/odometry
    # Message: nav_msgs/Odometry
    odom0: /imu/odometry
    odom0_config: [false, false, false,  # x, y, z position (don't trust IMU drift)
                   false, false, true,   # roll, pitch, yaw orientation (use yaw)
                   true,  false, false,  # x_dot, y_dot, z_dot velocity (use x velocity)
                   false, false, false,  # roll_dot, pitch_dot, yaw_dot
                   false, false, false]  # x_ddot, y_ddot, z_ddot
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10
    
    # Vehicle Odometry (from wheel speed)
    # You'll need to create this from vehicle_dynamics
    # Topic: /wheel/odometry
    # Message: nav_msgs/Odometry
    odom1: /wheel/odometry
    odom1_config: [false, false, false,  # x, y, z position
                   false, false, false,  # roll, pitch, yaw orientation
                   true,  false, false,  # x_dot, y_dot, z_dot velocity (trust wheel speed)
                   false, false, false,  # roll_dot, pitch_dot, yaw_dot
                   false, false, false]  # x_ddot, y_ddot, z_ddot
    odom1_differential: false
    odom1_relative: false
    odom1_queue_size: 10
    
    # ----------------------------
    # Process Noise Covariance
