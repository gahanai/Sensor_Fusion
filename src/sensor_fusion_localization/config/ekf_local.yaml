ekf_local_filter_node:
  ros__parameters:
    frequency: 50.0
    sensor_timeout: 0.1
    two_d_mode: true
    
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom
    
    publish_tf: true
    publish_acceleration: false
    
    # ========== IMU ONLY (High-frequency odometry) ==========
    imu0: /imu/data
    imu0_config: [
      false, false, false,
      true,  true,  true,     # orientation
      false, false, false,
      true,  true,  true,     # angular velocity  
      false, false, false     # NO acceleration (has bias)
    ]
    
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10
