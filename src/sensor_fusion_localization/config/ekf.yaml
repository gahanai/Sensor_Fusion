ekf_filter_node:
  ros__parameters:

    frequency: 50.0
    sensor_timeout: 0.2
    two_d_mode: true

    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    publish_tf: true
    publish_acceleration: false
    print_diagnostics: true

    debug: true  # Changed from false
    print_diagnostics: true

    odometry_topic: /odometry/local

    ############################
    # IMU (XSens)
    ############################
    imu0: /imu/data
    imu0_config: [
      false, false, false,
      true,  true,  true,
      false, false, false,
      true,  true,  true,
      true,  true,  true
    ]

    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 20
    imu0_remove_gravitational_acceleration: true

    ############################
    # GPS (from navsat_transform)
    ############################
    odom0: /odometry/gps
    odom0_config: [
      true,  true,  false,
      false, false, false,
      false, false, false,
      false, false, false,
      false, false, false
    ]

    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10

    ############################
    # Covariances (KEEP SIMPLE)
    ############################
    process_noise_covariance_diagonal:
      [0.05, 0.05, 0.01,
       0.03, 0.03, 0.03,
       0.05, 0.05, 0.01,
       0.02, 0.02, 0.02,
       0.05, 0.05, 0.05]

    initial_estimate_covariance_diagonal:
      [1e-3, 1e-3, 1e-3,
       1e-3, 1e-3, 1e-3,
       0.1,  0.1,  0.1,
       0.01, 0.01, 0.01,
       0.1,  0.1,  0.1]
